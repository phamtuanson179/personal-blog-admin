<section>
  <div class="flex flex-col gap-2">
    <button class="btn btn-none font-semibold text-primary-500" (click)="loginWithGoogle()">
      <span class="mr-1" nz-icon nzType="google" nzTheme="outline"></span>
      <span class="inline-block w-16">Google</span>
    </button>

    <button class="btn btn-none font-semibold text-primary-500">
      <span class="mr-1" nz-icon nzType="github" nzTheme="outline"></span>
      <span class="inline-block w-16">Github</span>
    </button>

    <button class="btn btn-none font-semibold text-primary-500">
      <span class="mr-1" nz-icon nzType="facebook" nzTheme="outline"></span>
      <span class="inline-block w-16">Facebook</span>
    </button>
  </div>
</section>
